<div class="modal-header">
    <h3 class="modal-title">Select City</h3>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <div class="citytitle">
        Top Cities
    </div>
    <div class="cityList">
        @for (i of cities; track i.id) {
            @if(currentselection && i.name===currentselection.name){
                <div class="selected">{{i.name}}</div>
            }
            @else {
                <div (click)="selectCity(i)">{{i.name}}</div>
            }
        }
    </div>

</div>

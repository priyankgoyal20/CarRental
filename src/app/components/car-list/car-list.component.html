<div class="car-list">
    <app-car-card *ngFor="let car of cars" 
      [carName]="car.carName" 
      [imageUrl]="car.imageUrl" 
      [fuelType]="car.fuelType" 
      [transmission]="car.transmission" 
      [availabilityDate]="car.availabilityDate" 
      [isNew]="car.isNew" 
      [isHybrid]="car.isHybrid" 
      [fuelSavings]="car.fuelSavings" 
      [price]="car.price" 
      [oldPrice]="car.oldPrice">
    </app-car-card>
  </div>

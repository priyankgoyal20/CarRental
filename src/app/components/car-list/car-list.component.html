<div class="container">
    <div class="content">
      <app-car-list-filter></app-car-list-filter>
      <div class="car-list-container" style="flex-grow: 1;">
        <app-car-list-topbar></app-car-list-topbar>
        <div class="car-list">
          <!-- <app-car-card *ngFor="let car of Cars" [Car]="car" (click)="OpenCarDetail(car.carId,car.cityId)">
          </app-car-card> -->

          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of cars">
          </mat-paginator>
          
          <table mat-table [dataSource]="dataSource" class="mat-table">

            <!-- Car Card Row -->
            <ng-container matColumnDef="carCard">
              <td mat-cell *matCellDef="let element"> 
                <app-car-card [Car]="element" (click)="OpenCarDetail(element.carId,element.cityId)"></app-car-card>
              </td>
            </ng-container>
          
            <!-- Table Row Definition -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          </table>
          
          <!-- Paginator -->

          


        </div>
      </div>
    </div>
  </div>
